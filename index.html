<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sound Clicker</title>
<style>
  body {
    background-color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  h1 {
    margin-top: 20px;
  }
  p {
    max-width: 600px;
    text-align: center;
    margin-bottom: 20px;
  }
  .icon-container {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
    padding-bottom: 40px;
  }
  .icon {
    width: 150px;
    cursor: pointer;
    transition: transform 0.1s ease;
  }
  .icon.pop {
    transform: scale(1.2);
  }
</style>
</head>
<body>

<h1>Pooks Noises</h1>
<p>Its his first time building a page no judement plzzzzzzzz.</p>

<div class="icon-container">
  <img src="euuu.png" alt="euuu" class="icon" data-sound="euuu.mp3">
  <img src="open.png" alt="open" class="icon" data-sound="open.mp3">
  <img src="guh.png" alt="guh" class="icon" data-sound="guh.mp3">
  <img src="lizard.png" alt="lizard" class="icon" data-sound="lizard.mp3">
  <img src="shock.png" alt="shock" class="icon" data-sound="shock.mp3">
</div>

<script>
  document.querySelectorAll('.icon').forEach(icon => {
    const audio = new Audio(icon.dataset.sound);

    // Adjust volume per sound if needed
    if (icon.alt === "euuu") audio.volume = 0.7;
    if (icon.alt === "open") audio.volume = 0.7;
    if (icon.alt === "guh") audio.volume = 0.7;
    if (icon.alt === "lizard") audio.volume = 1.0;
    if (icon.alt === "shock") audio.volume = 0.7;

    icon.addEventListener('click', () => {
      // Pop animation
      icon.classList.add('pop');
      setTimeout(() => icon.classList.remove('pop'), 100);

      // Restart sound from the beginning
      audio.pause();
      audio.currentTime = 0;
      audio.play();
    });
  });
</script>

</body>
</html>
